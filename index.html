<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance DCA Calculator | Premium Crypto Tools</title>
    <meta name="description" content="Calculate your Dollar Cost Averaging (DCA) returns with real-time Binance data. Mobile-friendly and modern design.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <header>
        <h1>Binance DCA</h1>
        <p>Optimize your crypto strategy with real historical data</p>
    </header>

    <main>
        <section class="card">
            <div class="input-section">
                <div class="input-group">
                    <label for="asset">Asset (USDT Pair)</label>
                    <select id="asset">
                        <option value="BTCUSDT">Bitcoin (BTC)</option>
                        <option value="ETHUSDT">Ethereum (ETH)</option>
                        <option value="SOLUSDT">Solana (SOL)</option>
                        <option value="BNBUSDT">Binance Coin (BNB)</option>
                        <option value="ADAUSDT">Cardano (ADA)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="amount">Investment Amount (USD)</label>
                    <input type="number" id="amount" value="100" min="1">
                </div>

                <div class="input-group">
                    <label for="frequency">Frequency</label>
                    <select id="frequency">
                        <option value="1">Daily</option>
                        <option value="7" selected>Weekly</option>
                        <option value="30">Monthly</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="duration">Lookback Period (Days)</label>
                    <input type="number" id="duration" value="365" min="30" max="1000">
                </div>

                <button id="calculate-btn">
                    Calculate ROI <span class="loader" id="loader"></span>
                </button>
            </div>
        </section>

        <section class="results-container">
            <div class="stats-grid">
                <div class="card stat-card">
                    <div class="stat-label">Total Invested</div>
                    <div class="stat-value" id="total-invested">$0.00</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-label">Current Value</div>
                    <div class="stat-value" id="current-value">$0.00</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-label">Profit / Loss</div>
                    <div class="stat-value" id="profit-loss">$0.00</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-label">ROI %</div>
                    <div class="stat-value" id="roi-percent">0.00%</div>
                </div>
            </div>

            <div class="card chart-card">
                <div class="stat-label" style="text-align: left; margin-bottom: 1.5rem;">Performance Over Time</div>
                <div class="chart-container">
                    <canvas id="dcaChart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
